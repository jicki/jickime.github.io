<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>请访问新博客 https://jicki.cn</title>
	</head>
	<body>
		<p>跳转中，访问新域名博客 <a href="https://jicki.cn" target="_blank">https://jicki.cn</a></p>
	</body>
	<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
	<script>
		var url = purl();
		if (url.attr('host') == 'jicki.me') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('jicki.me', "jicki.cn");
		    window.location.replace(new_url); 
		}else if (url.attr('host') == 'www.jicki.me') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('www.jicki.me', "jicki.cn");
		    window.location.replace(new_url);
		}else {
		    window.location.href="https://jicki.cn";
		}
	</script>
</html>
